<br>
<h2>
  Register
</h2>
<form (submit)="onRegisterSubmit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" [(ngModel)]="name" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" name="username">
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" [(ngModel)]="email" class="form-control" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
